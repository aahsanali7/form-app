<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Kindly fill this form.</p>
  
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name: </label><br>
      <input id="name" name="name" type="text" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label id="email-label" for="email">Email: </label><br>
      <input id="email" name="email" type="email" placeholder="Enter your Email" required>
    </div>
    
    <div class="form-group">
      <label id="number-label" for="number">Number (0-10): </label><br>
      <input id="number" name="number" type="number" min="0" max="10" placeholder="0 to 10">
    </div>
    
    <div class="form-group">
      <label for="dropdown">Select an option:</label><br>
      <select id="dropdown" name="dropdown">
        <option value="" disabled selected>Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>Select one option:</p>
      <label><input name="radio-option" type="radio" value="one"> One</label><br>  
      <label><input name="radio-option" type="radio" value="two"> Two</label>
    </div>
    
    <div class="form-group">
      <p>Select from these:</p>
      <label><input type="checkbox" name="selections" value="box1"> Box 1</label>
      <label><input type="checkbox" name="selections" value="box2"> Box 2</label>
      <label><input type="checkbox" name="selections" value="box3"> Box 3</label>
      <label><input type="checkbox" name="selections" value="box4"> Box 4</label>
    </div>
    
    <div class="form-group">
      <label for="comments">Comments: </label><br>
      <textarea id="comments" name="comments" rows="5" cols="50"></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>
</html>
